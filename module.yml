AWSTemplateFormatVersion: '2010-09-09'
Description: 'cfn-modules: AWS Route53 hosted zone (wrapper)'
# cfn-modules:implements(HostedZone)
Parameters:
  Id:
    Description: 'The id of the hosted zone.'
    Type: String
  Name:
    Description: 'The name of the hosted zone (e.g., widdix.net).'
    Type: String
Resources:
  Dummy: # CloudFormation stacks must have at least one resource
    Type: 'AWS::S3::Bucket'
    Properties: {}
Outputs:
  ModuleId:
    Value: 'route53-hosted-zone-wrapper'
  ModuleVersion:
    Value: '1.0.0'
  StackName:
    Value: !Ref 'AWS::StackName'
  Id:
    Value: !Ref Id
    Export:
      Name: !Sub '${AWS::StackName}-Id'
  Name:
    Value: !Ref Name
    Export:
      Name: !Sub '${AWS::StackName}-Name'
